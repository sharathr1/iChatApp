<ion-header>

  <ion-navbar>
    <ion-title>iChat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-split-pane>
    <!--  our side menu  -->
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-searchbar [(ngModel)]="showNotification" autocomplete="on" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
          </ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list reorder="true">
          <!--*ngIf="showNotification" 
-->
          <ion-item *ngFor="let item of userList" (click)="selectUser(item)">{{ item.dName }}
            <span id="{{item.userID}}" class="notification">  
              <ion-icon name="notifications"></ion-icon>
            </span>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <!-- <ion-nav [root]="singleChatPage " main #content></ion-nav> -->
    <div main #content style="width: 100% ">
      <single-chat [selectedUser]="selectedUser "></single-chat>
    </div>


  </ion-split-pane>

</ion-content>
