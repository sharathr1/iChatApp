<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>

    <ion-list>
        <ion-item >
          <ion-label floating >Username</ion-label>
          <ion-input #name1 [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
      
        <ion-item >
          <ion-label floating>email@tcs.com</ion-label>
          <ion-input #email1 [(ngModel)]="email" type="text" ng></ion-input>
        </ion-item>

        <button margin-top ion-button (click)="setloginDetails(name, email)" [disabled]="name === '' || email===''">Start Chat</button>
      
    </ion-list>

</ion-content>
